
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Interact with Map</title>
      <style>#map {
         width: 960px;
         height: 500px;
         }
         path {
         fill: #000;
         fill-opacity: .2;
         stroke: #fff;
         stroke-width: 1.5px;
         }
         /*滑鼠經過時變換顏色*/
         path:hover {
         fill: brown;
         fill-opacity: .7;
         }
      </style>
   </head>
   <link rel="stylesheet" href="leafletMap.css">
   <script src="leaflet-0.4.5_leaflet.js"></script>
   <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
   <body>
      <h1>Interact with Map</h1>
      <div id="map"></div>
      <script src="leaflet.js"></script>
   </body>
</html>
